<mat-card class="bet-table-container">
  <mat-card-title>Closed Bets</mat-card-title>
  <mat-divider></mat-divider>

  <table mat-table [dataSource]="wagers" class="bet-table">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef>League</th>
      <td mat-cell *matCellDef="let wager">{{ wager.league }}</td>
    </ng-container>

    <ng-container matColumnDef="betType">
      <th mat-header-cell *matHeaderCellDef>Bet Type</th>
      <td mat-cell *matCellDef="let wager">{{ wager.betType }}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let wager">{{ wager.team }}</td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef>Period</th>
      <td mat-cell *matCellDef="let wager">{{ wager.period }}</td>
    </ng-container>

    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef>Line</th>
      <td mat-cell *matCellDef="let wager">{{ wager.line }}</td>
    </ng-container>

    <ng-container matColumnDef="odds">
      <th mat-header-cell *matHeaderCellDef>Odds</th>
      <td mat-cell *matCellDef="let wager">{{ wager.odds }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Bet Size</th>
      <td mat-cell *matCellDef="let wager">{{ wager.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let wager">{{ wager.result }}</td>
    </ng-container>
    <ng-container matColumnDef="grossReturn">
      <th mat-header-cell *matHeaderCellDef>Gross Return</th>
      <td mat-cell *matCellDef="let wager">{{ wager.grossReturn }}</td>
    </ng-container>
    <ng-container matColumnDef="netReturn">
      <th mat-header-cell *matHeaderCellDef>netReturn</th>
      <td mat-cell *matCellDef="let wager">{{ wager.netReturn }}</td>
    </ng-container>
  </table>
  <mat-paginator [length]="wagers.length" [pageSizeOptions]="[5, 25, 50]"></mat-paginator>
</mat-card>
